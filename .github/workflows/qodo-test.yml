---
name: Qodo Test Workflow

'on':
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --force

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test
        env:
          CI: true

      - name: Build project
        run: npm run build

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: Check for vulnerabilities
        run: npm audit --audit-level high
